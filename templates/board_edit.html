{% extends "base.html" %}
{% block content %}
<h2>Editar Board "{{ board.name }}"</h2>
<form method="post">
    <label for="name">Nome do Board:</label><br>
    <input type="text" id="name" name="name" value="{{ board.name }}" required><br><br>
    <label for="background">Cor de fundo:</label><br>
    <input type="color" id="background" name="background" value="{{ board.background }}"><br><br>
    <label for="visibility">Visibilidade:</label><br>
    <select id="visibility" name="visibility">
        <option value="private" {% if board.visibility == "private" %}selected{% endif %}>Privado</option>
        <option value="public" {% if board.visibility == "public" %}selected{% endif %}>PÃºblico</option>
    </select><br><br>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('workspace_detail', workspace_id=board.workspace_id) }}">Cancelar</a>
</form>
{% endblock %}
