{% extends "base.html" %}
{% block content %}
<h2>Novo Card em "{{ lista.name }}"</h2>
<form method="post">
    <label for="name">Nome do Card:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="description">Descrição:</label><br>
    <textarea id="description" name="description"></textarea><br><br>
    <label for="position">Posição:</label><br>
    <input type="number" id="position" name="position" value="1"><br><br>
    <button type="submit">Criar</button>
    <a href="{{ url_for('board_detail', board_id=lista.board_id) }}">Cancelar</a>
</form>
{% endblock %}
