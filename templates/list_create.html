{% extends "base.html" %}
{% block content %}
<h2>Criar nova Lista em "{{ board.name }}"</h2>
<form method="post">
    <label for="name">Nome da Lista:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="position">Posição:</label><br>
    <input type="number" id="position" name="position" value="1"><br><br>
    <button type="submit">Criar</button>
    <a href="{{ url_for('board_detail', board_id=board.id) }}">Cancelar</a>
</form>
{% endblock %}
