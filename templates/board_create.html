    <label for="background">Cor de fundo:</label><br>
    <input type="color" id="background" name="background" value="#e5e5e5"><br><br>
    <label for="visibility">Visibilidade:</label><br>
    <select id="visibility" name="visibility">
        <option value="private">Privado</option>
        <option value="public">PÃºblico</option>
    </select><br><br>
    <button type="submit">Criar</button>

</form>
{% endblock %}
