{% extends "base.html" %}
{% block content %}
<h2>Editar Lista "{{ lista.name }}"</h2>
<form method="post">
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name" value="{{ lista.name }}" required><br><br>
    <label for="position">Posição:</label><br>
    <input type="number" id="position" name="position" value="{{ lista.position }}"><br><br>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('board_detail', board_id=lista.board_id) }}">Cancelar</a>
</form>
{% endblock %}
