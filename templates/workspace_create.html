{% extends "base.html" %}
{% block content %}
<h2>Criar novo Workspace</h2>
<form method="post">
    <label for="name">Nome do Workspace:</label><br>
    <input type="text" id="name" name="name" required>
    <button type="submit">Criar</button>
    <a href="{{ url_for('index') }}">Cancelar</a>
</form>
{% endblock %}
