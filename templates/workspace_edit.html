{% extends "base.html" %}
{% block content %}
<h2>Editar Workspace "{{ workspace.name }}"</h2>
<form method="post">
    <label for="name">Nome do Workspace:</label><br>
    <input type="text" id="name" name="name" value="{{ workspace.name }}" required><br><br>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('index') }}">Cancelar</a>
</form>
{% endblock %}
