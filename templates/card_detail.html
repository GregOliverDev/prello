{% extends "base.html" %}
{% block content %}
<h2>Card: {{ card.name }}</h2>
<p><b>Descrição:</b><br>
{{ card.description or "Sem descrição" }}
</p>
<p><b>Posição:</b> {{ card.position }}</p>

<a href="{{ url_for('edit_card', card_id=card.id) }}">Editar</a>
<form action="{{ url_for('delete_card', card_id=card.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir este card?');">
    <button type="submit" style="color:red;">Excluir</button>
</form>
<br>
<a href="{{ url_for('board_detail', board_id=card.list.board_id) }}">← Voltar ao Board</a>
{% endblock %}
